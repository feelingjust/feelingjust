<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRIS Toko</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .qris-container {
      background: #red;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .qris-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #d1001c 40%, transparent 40%);
      opacity: 0.1;
      z-index: 0;
    }

    .qris-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
      position: relative;
      margin-bottom: 20px;
    }

    .qris-header img {
      height: 20px;
      pointer-events: none;
      -webkit-user-drag: none;
    }

    .toko-info {
      text-align: center;
      z-index: 1;
      position: relative;
      margin-bottom: 20px;
    }

    .toko-info h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .toko-info p {
      font-size: 14px;
      color: #333;
    }

    .qr-code {
      text-align: center;
      z-index: 1;
      position: relative;
      margin: 20px 0;
    }

    .qr-code img {
      width: 80%;
      max-width: 260px;
      pointer-events: none;
      -webkit-user-drag: none;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #333;
      z-index: 1;
      position: relative;
    }

    .footer p {
      margin: 6px 0;
    }

    /* Disable long press save on mobile */
    img {
      -webkit-touch-callout: none;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="qris-container">
    <div class="qris-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/QRIS_logo.svg" alt="Logo QRIS">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Gerbang_Pembayaran_Nasional_logo.svg" alt="Logo GPN">
    </div>
    
    <br>

    <div class="toko-info">
      <h2>Toko Nan</h2>
      <br>
      <p>NMID: ID1025289384283</p>
      <br>
      <p>A01</p>
    </div>

    <div class="qr-code">
      <img src="assets/images/qriscd.jpg" alt="Code Amount Error">
    </div>

    <div class="footer">
      <p><strong>SATU QRIS UNTUK SEMUA</strong></p>
      <br>
      <p>Cek aplikasi penyelenggara di:<br><a href="www.aspi.qris.id" style="text-decoration: none; color: #333;">www.aspi-qris.id</a></p>
      <br>
      <p>Dicetak oleh: 93600915</p>
      <p>Versi cetak: 1.0.09.03.25</p>
    </div>
  </div>
</body>
</html>
