<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0b0f1a,#121c2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }
    .container {
      text-align: center;
      animation: fadeIn 1s ease forwards;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 40px;
      letter-spacing: 1px;
      animation: slideDown 1s ease forwards;
    }
    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 240px;
      height: 200px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: popUp .8s ease forwards;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
    .card img {
      width: 70px;
      margin-bottom: 15px;
      animation: float 3s infinite ease-in-out;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #ddd;
    }
    .wa {
      background: linear-gradient(135deg,#19d267,#25d366);
      color:#fff;
    }
    .tg {
      background: linear-gradient(135deg,#1fa2ff,#0f88e0);
      color:#fff;
    }

    /* Animasi */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top:0;left:0;width:100%;height:100%;
      background: rgba(0,0,0,0.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:opacity .3s ease;
      z-index:9999;
    }
    .loading-overlay.show {
      opacity:1;
      pointer-events:auto;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #1fa2ff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    .loading-text {
      font-size: 16px;
      color:#fff;
      letter-spacing: 1px;
    }

    @media(max-width:600px){
      .options { flex-direction: column; gap: 16px; }
      .card { width: 100%; height: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Silakan Pilih Layanan Support</h1>
    <div class="options">
      <div class="card wa" data-link="support-whatsapp.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <h2>Support WhatsApp</h2>
        <p>Chat dengan admin WhatsApp</p>
      </div>
      <div class="card tg" data-link="support-telegram.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        <h2>Support Telegram</h2>
        <p>Chat dengan admin Telegram</p>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Mengalihkan...</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const overlay = document.getElementById('loadingOverlay');

    cards.forEach(card=>{
      card.addEventListener('click', ()=>{
        const link = card.dataset.link;
        overlay.classList.add('show');
        setTimeout(()=>{ window.location.href = link; }, 1500); // delay biar loading terlihat
      });
    });
  </script>
</body>
</html>
